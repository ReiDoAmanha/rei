<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comaptible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce-website</title>
    <!--- link to css --->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

   <!-- HEADER -->
    <header>
        <!-- Nav Bar -->
        <div class="nav container">
            <a href="" class="logo">Lungile's e-commerce</a>
            <!--Cart Icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">
                     
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">E0</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart close -->
                <i class='bx bx-x' id="close-cart" ></i>
            </div>
        </div>  
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
    
    <!-- Content -->
    <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
            <img src="img/product1.jpg" alt="" class="product-img">
            <h2 class="product-title">Aeroready t-shirt</h2>
            <span class="price">E475</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 2 -->
         <div class="product-box">
            <img src="img/product2.jpg" alt="" class="product-img">
            <h2 class="product-title">Wireless earbuds</h2>
            <span class="price">E4230</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 3 -->
         <div class="product-box">
            <img src="img/product3.jpg" alt="" class="product-img">
            <h2 class="product-title">Hooded parka</h2>
            <span class="price">E967.66</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 4 -->
         <div class="product-box">
            <img src="img/product4.jpg" alt="" class="product-img">
            <h2 class="product-title">Strow metal bottle</h2>
            <span class="price">E180</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 5 -->
         <div class="product-box">
            <img src="img/product5.jpg" alt="" class="product-img">
            <h2 class="product-title">Metal sunglasses</h2>
            <span class="price">E350</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 6 -->
         <div class="product-box">
            <img src="img/product6.jpg" alt="" class="product-img">
            <h2 class="product-title">Back hat</h2>
            <span class="price">E185</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 7 -->
         <div class="product-box">
            <img src="img/product7.jpg" alt="" class="product-img">
            <h2 class="product-title">Backpack</h2>
            <span class="price">E1200</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 8 -->
         <div class="product-box">
            <img src="img/product8.jpg" alt="" class="product-img">
            <h2 class="product-title">Ultraboost 22</h2>
            <span class="price">E2320</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
         <!-- Box 9 -->
         <div class="product-box">
            <img src="img/product9.jpg" alt="" class="product-img">
            <h2 class="product-title">Yeezy slides</h2>
            <span class="price">E5231</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
    </div>
</section>
<!-- Link To js -->
<script src="js/main.js"></script>

</body>
<footer class="footer">
    <p>
        &copy; 2023 Bethu Khabakazi 
    </p>
</footer>
</html>
